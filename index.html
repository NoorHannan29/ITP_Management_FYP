<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Training System Log In</title>
    <link rel="stylesheet" href="./student_css/login.css">
</head>
<body>

    <header>
        <h1>INDUSTRIAL TRAINING SYSTEM LOG IN</h1>
    </header>

    <main class="container">
        <section class="login-box">
            <h2>Welcome, User!</h2>
            <form method="POST" action="php_files/student_login.php">
                <label for="userId">User ID</label>
                <input type="text" id="userId" name="userId" placeholder="Enter your ID" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <div class="button-group">
                    <button type="submit">LOG IN</button>
                    <button type="button" onclick="register()">REGISTER</button>
                </div>
            </form>
        </section>

        <section class="info-box">
            <p>Log In with your<br>identification<br>details here</p>
        </section>
    </main>

    <script>
        function register() {
            alert("Redirecting to registration page...");
            window.location.href = "stuRegister.html";           
        }
    </script>
    <script>
        const params = new URLSearchParams(window.location.search);
        if (params.get('error') === '1') {
            const message = document.createElement('p');
            message.textContent = 'Please log in first.';
            message.style.color = 'red';
            message.style.textAlign = 'center';
            message.style.marginTop = '20px';
            document.body.insertBefore(message, document.body.firstChild);
        }
    </script>
</body>
</html>
