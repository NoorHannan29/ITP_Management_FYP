<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./student_script/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="./student_css/main.css">
    <link rel="stylesheet" href="./student_css/stuApplStat.css">
    <title>ITP APPLICATION STATUS</title>
</head>
<body>

    <header>
        <h1>ITP APPLICATION STATUS</h1>
    </header>

    <div class="main-layout">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <button class="toggle-btn" onclick="toggleSidebar()">&#60; Hide</button>
            <div class="sidebar-content">
                <p>List of functions</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content" id="content">
            <div class="application-container">
                
                <!-- Top Buttons and Status -->
                <div class="top-bar">
                    <div class="application-title">ITP APPLICATION FORM</div>
                    <div class="application-status">APPLICATION STATUS : (STATUS)</div>
                </div>

                <!-- Application Details Section -->
                <h3>Application Details</h3>
                <div class="filled-form-body">
                    <p class="student-details">STUDENT APPLICATION DETAILS</p>
                </div>

                <!-- Update Button -->
                <div class="bottom-bar">
                    <button class="update-button">Update Application</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
