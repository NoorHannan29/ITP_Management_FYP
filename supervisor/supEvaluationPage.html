<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SUPERVISOR EVALUATION</title>
  <link rel="stylesheet" href="../student_css/main.css">
  <link rel="stylesheet" href="./supervisor_css/supEvaluation.css">
  <script src="../student_script/main.js" defer></script>
</head>
<body>
  <header>
    <h1 style="float: left;">(User name)</h1>
    <h1 style="text-align: right;">SUPERVISOR EVALUATION</h1>
  </header>

  <div class="main-layout">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <button class="toggle-btn" onclick="toggleSidebar()">&#60; Hide</button>
      <div class="sidebar-content">
        <p>List of functions</p>
      </div>
    </div>

    <!-- Main Content -->
    <div class="evaluation-content" id="content">
      <div class="top-buttons">
        <div class="rounded-label">Evaluate Student</div>
      </div>

      <div class="evaluation-form-box">
        <form id="evaluation-form">
          <label for="studentName">Student Name:</label>
          <input type="text" id="studentName" name="studentName" required>

          <label for="attendance">Attendance (%):</label>
          <input type="number" id="attendance" name="attendance" min="0" max="100" required>

          <label for="performance">Performance Feedback:</label>
          <textarea id="performance" name="performance" rows="4" required></textarea>

          <label for="grade">Grade:</label>
          <select id="grade" name="grade" required>
            <option value="">--Select--</option>
            <option value="Excellent">Excellent</option>
            <option value="Good">Good</option>
            <option value="Average">Average</option>
            <option value="Poor">Poor</option>
          </select>

          <div class="form-buttons">
            <button type="submit" class="submit-btn">Submit Evaluation</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
