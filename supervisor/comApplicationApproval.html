<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="../student_script/main.js" defer></script>
  <script src="./supervisor_script/applicationDenial.js" defer></script>
  <link rel="stylesheet" href="../student_css/main.css">
  <link rel="stylesheet" href="./supervisor_css/comApplicationApproval.css">
  <title>APPLICATION APPROVAL</title>
</head>
<body>
  <header>
    <h1 style="float: left;">(User name)</h1>
    <h1 style="text-align: right;">APPLICATION APPROVAL</h1>
  </header>

  <div class="main-layout">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <button class="toggle-btn" onclick="toggleSidebar()">&#60; Hide</button>
      <div class="sidebar-content">
        <p>List of functions</p>
      </div>
    </div>

    <!-- Page Content -->
    <div class="approval-content" id="content">
      <div class="form-box">
        <h2>Student Application Form</h2>
        <div class="form-field"><strong>Full Name:</strong> John Doe</div>
        <div class="form-field"><strong>Student ID:</strong> 123456</div>
        <div class="form-field"><strong>Company Name:</strong> IT COMPANY</div>
        <div class="form-field"><strong>Internship Duration:</strong> 3 months</div>
        <div class="form-field"><strong>Supervisor Name:</strong> Doe John</div>
        <!-- Now placeholder-->

        <div class="approval-buttons">
          <button class="approve-btn">Approve</button>
          <button class="deny-btn" onclick="openDenyPopup()">Deny</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Denial Popup -->
  <div id="denyPopup" class="popup-overlay">
    <div class="popup-box">
      <h3>Reason for Denial</h3>
      <textarea id="denyReason" placeholder="Enter reason here..."></textarea>
      <div class="popup-actions">
        <button onclick="submitDenial()">Submit</button>
        <button onclick="closeDenyPopup()">Cancel</button>
      </div>
    </div>
  </div>

</body>
</html>
