<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG BOOK PAGE</title>
    <link rel="stylesheet" href="./student_css/main.css">
    <link rel="stylesheet" href="./student_css/stuLogbook.css">
</head>
<body>

    <!-- Header and Sidebar are handled by main.css -->
    <header>
        <h1>LOG BOOK PAGE</h1>
    </header>

    <div class="main-layout">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <button class="toggle-btn" onclick="toggleSidebar()">&#60; Hide</button>
            <div class="sidebar-content">
                <p onclick="window.location.href='main.html';" style="cursor: pointer; color: blue; text-decoration: underline;">HOME</p>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content" id="content">
            <div class="logbook-container">
                
                <!-- Top Buttons -->
                <div class="logbook-header">
                    <button class="log-btn">Your Log Books</button>
                    <button class="log-btn add-btn">Add new log book record...</button>
                </div>

                <!-- Logbook List Area -->
                <div class="logbook-body">
                    <p>List of log books</p>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
