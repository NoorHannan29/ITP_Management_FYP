<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Training System Registration</title>
    <link rel="stylesheet" href="./student_css/login.css">
    <link rel="stylesheet" href="./student_css/register.css">
</head>
<body>

    <header>
        <h1>REGISTER FOR INDUSTRIAL TRAINING SYSTEM</h1>
    </header>

    <form class="registration-form" onsubmit="event.preventDefault(); window.location.href='main.html'">
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Student ID">
        <input type="email" placeholder="Email Address">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
        <input type="text" placeholder="Program / Faculty">
        <input type="tel" placeholder="Contact Number">
        <button type="submit">Register</button>
    </form>

</body>
</html>
