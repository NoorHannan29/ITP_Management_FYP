<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Training System Registration</title>
    <link rel="stylesheet" href="./student_css/login.css">
    <link rel="stylesheet" href="./student_css/register.css">
</head>
<body>

    <header>
        <h1>REGISTER FOR INDUSTRIAL TRAINING SYSTEM</h1>
    </header>

    <form class="registration-form" action="./php_files/register.php" method="POST">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="text" name="student_id" placeholder="Student ID" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <input type="text" name="program" placeholder="Program / Faculty" required>
        <input type="tel" name="contact" placeholder="Contact Number" required>
        <button type="submit">Register</button>
    </form>


</body>
</html>
