<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Main Menu</title>
  <link rel="stylesheet" href="./student_css/main.css">
</head>
<body>
  <header>
    <h1>Welcome, (User)!</h1>
    <h1>Main Menu</h1>
  </header>

  <div class="main-layout">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <button class="toggle-btn" onclick="toggleSidebar()">&#60; Hide</button>
      <div class="sidebar-content">
        <p>List of functions</p>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Profile Section -->
      <div class="profile-section">
        <div class="profile-photo">Photo</div>
        <div class="profile-info">
          <div class="info-box">User Name</div>
          <div class="info-box">User Course/Specialisation</div>
        </div>
      </div>

      <!-- Alerts and Announcements -->
      <div class="grid-section">
        <div class="alert-box">
          <h3>Alerts</h3>
          <div class="list-placeholder">List of alerts</div>
        </div>
        <div class="announcement-box">
          <h3>Announcements</h3>
          <div class="list-placeholder">List of announcements</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
