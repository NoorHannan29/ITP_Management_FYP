<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Training System Log In</title>
    <link rel="stylesheet" href="./student_css/login.css">
</head>
<body>

    <header>
        <h1>INDUSTRIAL TRAINING SYSTEM LOG IN</h1>
    </header>

    <main class="container">
        <section class="login-box">
            <h2>Welcome, User!</h2>
            <label for="userId">User ID</label>
            <input type="text" id="userId" placeholder="Enter your ID">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">

            <div class="button-group">
                <button onclick="login()">LOG IN</button>
                <button onclick="register()">REGISTER</button>
            </div>
        </section>

        <section class="info-box">
            <p>Log In with your<br>identification<br>details here</p>
        </section>
    </main>

    <script>
        function login() {
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;

            if (userId && password) {
                alert("Login successful! Welcome, " + userId);
            } else {
                alert("Please enter both ID and password.");
            }
        }

        function register() {
            alert("Redirecting to registration page...");
        }
    </script>

</body>
</html>
