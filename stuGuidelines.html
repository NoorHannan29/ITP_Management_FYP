<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Page</title>
</head>
<body>

    <h1>Welcome to Our Login Page</h1>

    <label for="userId">User ID:</label>
    <input type="text" id="userId" placeholder="Enter your ID">
    <br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password">
    <br><br>

    <button onclick="login()">Log In</button>
    <br><br>

    <!-- Placeholder button that redirects to the login page -->
    <button onclick="window.location.href='main.html';">Go to Login Page</button>

    <script>
        function login() {
            const userId = document.getElementById("userId").value;
            const password = document.getElementById("password").value;

            if (userId && password) {
                alert("Login successful! Welcome, " + userId);
            } else {
                alert("Please enter both ID and password.");
            }
        }
    </script>

</body>
</html>
